
<!-- СТРАНИЦА АВТОРИЗАЦИИ -->

{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Вход в систему</title>
    <link rel="stylesheet" href="{% static 'appBOM/css/style.css' %}">
         <link rel="icon" href="{% static 'appBOM/images/favxicon.png' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2 class="login-title">Вход в систему</h2>

            <!-- Форма для авторизации -->
            <form method="post">
                {% csrf_token %}

                <!-- Строка ввода логина -->
                <div class="form-group">
                    <label>Логин:</label>
                    <input type="text" name="username" required>
                </div>

                <!-- Строка ввода пароля -->
                <div class="form-group">
                    <label>Пароль:</label>
                    <input type="password" name="password" required>
                </div>

                <!-- Кнопка "Войти" -->
                <button type="submit" class="login-btn">Войти</button>
            </form>

            <!-- Кнопка, чтобы посмотреть услуги в качестве гостя -->
            <div class="guest-link">
                <a href="{% url 'product_list' %}">Посмотреть товары как гость</a>
            </div>
        </div>
    </div>
</body>
</html>
